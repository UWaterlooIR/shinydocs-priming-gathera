<div id="toast_reachedMaxSearchEffort" class="toast hide mr-1" style="position: fixed; top: 0; right: 0;z-index:10; margin-top: 4rem!important;" data-autohide="false">
  <div class="toast-header">
    <strong class="mr-auto text-success">Great Work</strong>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
      <span>&times;</span>
    </button>
  </div>
  <div class="toast-body d-flex flex-column" style="min-width: 260px;">
    <!-- loader -->
    <div class="mx-auto reachedMaxSearchEffortSpinner my-3 d-none">
      <div class="la-ball-circus text-secondary"><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <!-- end loader -->
    <div id="reachedMaxSearchEffort_toast_body" class="d-none">
      {% if request.user.current_session.integrated_cal %}
        <p class="m-0 ">You have reached the required search judgements! You can now scroll up
          and start using CAL.</p>
        <div class="d-flex justify-content-end pt-3">
          <a href="#cal-widget" class="btn btn-sm btn-success">Scroll to CAL</a>
        </div>
      {% else %}
          <p class="m-0">You have reached the required search judgements! Please go to CAL</p>
        <div class="d-flex justify-content-end pt-3">
          <a href="{% url 'CAL:main' %}" class="btn btn-sm btn-success">Go to CAL</a>
        </div>
      {% endif %}
    </div>
  </div>
</div>
