{% load crispy_forms_tags %}

<div class="modal" id="postExperimentModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header pb-0">
        <div class="modal-title text-primary d-flex flex-grow-1 ">
          <div class="d-flex flex-column flex-grow-1 ">
          <h5 class="text-primary">Pre Experiment Questionnaire</h5>
          </div>

        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="row">
            <div class="col-md-12 mt-3">
                <form method="POST" action="{% url 'core:home' %} " enctype="multipart/form-data">
                  {% csrf_token %}
                  {% crispy form_post_experiment %}
                </form>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
