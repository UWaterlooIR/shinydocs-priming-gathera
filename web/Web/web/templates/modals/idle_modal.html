<div class="modal" id="IdleModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-primary">Are you still working?</h5>
      </div>
      <div class="modal-body">
        <p>You have not made any judgment for some time now. Are you still working? If yes please
          press "Okay" button to continue working.
        </p>
      </div>
      <div class="modal-footer">
        <button id="modal-ok" type="button" class="btn btn-outline-secondary"
                data-dismiss="modal">Okay</button>
      </div>
    </div>
  </div>
</div>
